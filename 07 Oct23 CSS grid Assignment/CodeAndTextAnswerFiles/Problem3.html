<!-- grid-auto-rows:
This property sets the size of rows that are automatically generated when a grid item is placed in a row that has not been explicitly defined.

grid-auto-columns:
This property sets the size of columns that are automatically generated when a grid item is placed in a column that has not been explicitly defined.

code example: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Auto Rows and Columns</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-rows: 100px 100px;
            grid-template-columns: 100px 100px;
            grid-auto-rows: 50px;
            grid-auto-columns: 50px;
            gap: 10px;
        }
        .grid-item {
            background-color: lightblue;
            border: 1px solid blue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item" style="grid-column: 3;">5</div>
        <div class="grid-item" style="grid-row: 3;">6</div>
    </div>
</body>
</html>
